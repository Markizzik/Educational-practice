<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парсер вакансий</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Парсер вакансий</a>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Найди свою идеальную вакансию</h1>

        <form class="form-inline justify-content-center mb-4">
            <input type="text" class="form-control mr-sm-2" placeholder="Ключевые слова">

        </form>

        <div class="row">
            <div class="col-md-4 mb-4">

                    <div class="card-body">
                        <h5 class="card-title">Вакансия 1</h5>
                        <p class="card-text">Описание вакансии 1...</p>
                        <a href="#" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
